<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-biru-10 before:blur-sm">
    <div class="flex text-center w-max m-5">
      <img src="/public/asset/weather-1.png" class="w-20 h-10" />
      <p class="font-semibold text-biru-1 my-auto">Cuaca</p>
    </div>

    <!-- search -->
    <div class="grid grid-cols-12 mt-5">
      <input
        type="text"
        placeholder="Search City"
        autocomplete="off"
        class="block border-0 px-5 py-3 col-span-5 col-start-4 rounded-xl text-biru-1 ring-1 ring-inset ring-gray-400 placeholder:text-gray-500 focus:ring-1 focus:ring-inset focus:ring-biru-2 shadow-md"
      />
      <a href="" class="bg-biru-6 mx-2 rounded-xl text-white font-semibold flex items-center justify-center active:bg-biru-4 shadow-md transition ease-in-out hover:bg-biru-5 duration-200">Search</a>
    </div>

    <!-- output -->
    <div class="w-full flex justify-center my-5 h-svh">
      <div class="h-3/4 w-3/5 bg-biru-2 rounded-xl relative shadow-xl">
        <div class="flex">
          <h1 class="font-semibold text-white mt-10 ml-12 text-3xl">Kota,</h1>
          <h1 class="font-semibold text-white ml-1 mt-10 text-3xl">Country</h1>
          <img src="" alt="" class="w-6 h-6 mt-10 ml-3" />
        </div>
        <p class="font-semibold text-white text-xl ml-12 mt-2">Localtime</p>
        <p class="text-white text-lg ml-12 mt-2">nama cuaca</p>
        <p class="text-white text-6xl w-max absolute right-12 top-10">39째C</p>

        <div class="min-w-fit h-32 mt-2 mx-12 grid grid-cols-2">
          <div class="my-auto mr-5 flex justify-between">
            <p class="text-white">temp</p>
            <p class="text-white">29째C</p>
          </div>
          <div class="my-auto ml-5 flex justify-between">
            <p class="text-white">feelslike</p>
            <p class="text-white">39째C</p>
          </div>
          <div class="my-auto mr-5 flex justify-between">
            <p class="text-white">wind speed</p>
            <p class="text-white">6 Km/h</p>
          </div>
          <div class="my-auto ml-5 flex justify-between">
            <p class="text-white">wind degree</p>
            <p class="text-white">123째</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
